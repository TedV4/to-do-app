<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="sidebar">
      <header id="logo">Projects</header>
      <div id="projectFormContainer">
        <form action="" id="projectForm">
          <div>
            <input
              title="Enter the name of your new project here"
              type="text"
              id="projectNameInput"
              placeholder="Enter project name"
            />
          </div>
          <button id="submitProjectBtn">Add project</button>
        </form>
      </div>
      <div id="taskFormContainer">
        
        <form action="" id="taskForm">
          <label for="taskDescription" id="taskDescriptionLabel"><br>New task</br></label>
          <input title="Enter a task description here" type="text" id="taskDescription" placeholder="Enter task">
          <div>
          <label for="date" id="dueDateLabel"><br>Due Date</br></label>
          <input type="date">
          </div>
          <div></div>
          <label for="project"><br>Project</br></label>
          <select id="projectDropdown" name="projectDropdown" default="Select project">
            <option value="placeholder" selected>Select project</option>

          </select>
        </div>
          <div>
          <button id="submitTaskBtn">Add task</button>
          </div>
        </form>
      </div>
    </div>
    <div id="projectContainer">
      <div class="projectCard">
        <h1 class="projectName">Lab</h1>
        <div class="taskHeaders">
          <p>Tasks:</p>
          <p>Due Date:</p>
        </div>
        <div class="task">
          <p>Write thesis</p>
          <p>1/13/23</p>
        </div>
        <div class="task">
          <p>Check for typos</p>
          <p>1/13/23</p>
        </div>
        <div class="task">
          <p>Share with friend</p>
          <p>1/13/23</p>
        </div>
        <div class="task">
          <p>Submit rough draft</p>
          <p>1/13/23</p>
        </div>
      </div>
    </div>
  </body>
</html>
